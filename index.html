<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Inventory System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Inventory System</h1>
        <form id="inventory-form">
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name" placeholder="Enter item name" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="Clothing">Clothing</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Kitchenware">Kitchenware</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="condition">Condition</label>
                <select id="condition" required>
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                    <option value="Damaged">Damaged</option>
                </select>
            </div>

            <button type="submit" id="add-item-btn">Add Item</button>
        </form>

        <h2>Inventory List</h2>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Condition</th>
                    <th>Last Used</th> 
                    <th>Actions</th>
                    <th>Sustainability Insights</th>
                </tr>
            </thead>
            <tbody id="inventory-list">
            </tbody>
            
        </table>
    </div>
    <h2>Set Consumption Goals</h2>
<div id="goal-setting">
    <input type="text" id="goal" placeholder="Enter your goal (e.g., use items for 30 days)" required>
    <button id="set-goal-btn">Set Goal</button>
</div>
<div id="rewards">
    <h3>Your Rewards</h3>
    <ul id="rewards-list"></ul>
</div>

    <script src="scripts.js"></script>
</body>
</html>
